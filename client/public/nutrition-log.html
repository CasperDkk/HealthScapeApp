<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrition Log - HealthScape</title>
    <link rel="stylesheet" href="/client/src/css/main.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="HealthScape Logo" />
        <h1>HealthScape</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#" id="dashboardLink">Dashboard</a></li>
          <li><a href="#" id="profileLink">Profile</a></li>
          <li><a href="#" id="activityLogLink">Activity Log</a></li>
          <li><a href="#" id="moodTrackerLink">Mood Tracker</a></li>
          <li><a href="#" id="nutritionLogLink">Nutrition Log</a></li>
          <li><a href="#" id="hydrationLink">Hydration</a></li>
          <li><a href="#" id="sleepTrackerLink">Sleep Tracker</a></li>
          <li><a href="#" id="resourcesLink">Resources</a></li>
          <li><a href="#" id="communityLink">Community</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content Area -->
    <main id="mainContent">
      <h2>Nutrition Log</h2>

      <!-- Nutrition Logging Form Section -->
      <form id="nutritionLogForm">
        <label for="foodItem">Food Item:</label><br />
        <input type="text" id="foodItem" name="foodItem" required /><br />

        <label for="calories">Calories:</label><br />
        <input type="number" id="calories" name="calories" required /><br />

        <label for="servingSize">Serving Size:</label><br />
        <input type="text" id="servingSize" name="servingSize" /><br />

        <!-- Notes Section -->
        <label for="notes">Notes:</label><br />
        <textarea id="notes" name="notes"></textarea><br />

        <!-- Submit Button -->
        <button type="submit">Log Meal</button>
      </form>

      <!-- Logged Meals Section -->
      <h3>Your Logged Meals:</h3>
      <div id="loggedMealsContainer">
        <!-- Placeholder for dynamically added meal entries -->
        <p>No meals logged yet.</p>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 HealthScape. All rights reserved.</p>
      <ul class="social-media">
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </footer>

    <!-- JavaScript -->
    <script src="/client/src/js/nutrition-log.js"></script>
  </body>
</html>
