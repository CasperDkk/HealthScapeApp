<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthScape App</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      href="/client/public/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Header and Title-->
    <header>
      <div class="logo">
        <img src="images/Logo-main.JPG" alt="HealthScape Logo" />
        <h1>HealthScape</h1>
      </div>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
      </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
      <ul class="nav-links" id="navLinks">
        <li><a href="dashboard.html" id="dashboardLink">Dashboard</a></li>
        <li><a href="profile.html" id="profileLink">Profile</a></li>
        <li>
          <a href="activity-log.html" id="activityLogLink">Activity Log</a>
        </li>
        <li>
          <a href="mood-tracker.html" id="moodTrackerLink">Mood Tracker</a>
        </li>
        <li>
          <a href="nutrition-log.html" id="nutritionLogLink">Nutrition Log</a>
        </li>
        <li><a href="hydration.html" id="hydrationLink">Hydration</a></li>
        <li>
          <a href="sleep-tracker.html" id="sleepTrackerLink">Sleep Tracker</a>
        </li>
      </ul>

      <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <!-- Main Content Area -->
    <main id="mainContent">
      <h2>Nutrition Log</h2>

      <!-- Nutrition Logging Form Section -->
      <form id="nutritionLogForm">
        <label for="foodItem">Food Item:</label><br />
        <input type="text" id="foodItem" name="foodItem" required /><br />

        <label for="calories">Calories:</label><br />
        <input type="number" id="calories" name="calories" required /><br />

        <label for="servingSize">Serving Size:</label><br />
        <input type="text" id="servingSize" name="servingSize" /><br />

        <!-- Notes Section -->
        <label for="notes">Notes:</label><br />
        <textarea id="notes" name="notes"></textarea><br />

        <!-- Submit Button -->
        <button type="submit">Log Meal</button>
      </form>

      <!-- Logged Meals Section -->
      <h3>Your Logged Meals:</h3>
      <div id="loggedMealsContainer">
        <!-- Placeholder for dynamically added meal entries -->
        <p>No meals logged yet.</p>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 HealthScape. All rights reserved.</p>
      <ul class="social-links">
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </footer>

    <!-- JavaScript -->
    <script src="components/nutrition-log.js"></script>
  </body>
</html>
