<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthScape App</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      href="favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Header and Title-->
    <header>
      <div class="logo">
        <img src="images/Logo-main.JPG" alt="HealthScape Logo" />
        <h1>HealthScape</h1>
      </div>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
      </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
      <ul class="nav-links" id="navLinks">
        <li><a href="dashboard.html" id="dashboardLink">Dashboard</a></li>
        <li><a href="profile.html" id="profileLink">Profile</a></li>
        <li>
          <a href="activity-log.html" id="activityLogLink">Activity Log</a>
        </li>
        <li>
          <a href="mood-tracker.html" id="moodTrackerLink">Mood Tracker</a>
        </li>
        <li>
          <a href="nutrition-log.html" id="nutritionLogLink">Nutrition Log</a>
        </li>
        <li><a href="hydration.html" id="hydrationLink">Hydration</a></li>
        <li>
          <a href="sleep-tracker.html" id="sleepTrackerLink">Sleep Tracker</a>
        </li>
      </ul>

      <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <!-- Main Content Area -->
    <main id="mainContent">
      <h2>Mood Tracker</h2>

      <!-- Mood Tracking Form Section -->
      <form id="moodTrackerForm">
        <label for="mood">Mood:</label><br />
        <select id="mood" name="mood" required>
          <option value="happy">Happy</option>
          <option value="neutral">Neutral</option>
          <option value="sad">Sad</option>
          <option value="angry">Angry</option></select
        ><br />

        <label for="notes">Notes:</label><br />
        <textarea id="notes" name="notes"></textarea><br />

        <!-- Submit Button -->
        <button type="submit">Log Mood</button>
      </form>

      <!-- Feedback Message -->
      <div id="feedbackMessage"></div>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 HealthScape. All rights reserved.</p>
      <ul class="social-links">
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </footer>

    <!-- JavaScript -->
    <script src="components/mood-tracker.js"></script>
  </body>
</html>
