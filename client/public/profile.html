<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthScape App</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      href="/client/public/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Header and Title-->
    <header>
      <div class="logo">
        <img src="images/Logo-main.JPG" alt="HealthScape Logo" />
        <h1>HealthScape</h1>
      </div>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
      </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
      <ul class="nav-links" id="navLinks">
        <li><a href="dashboard.html" id="dashboardLink">Dashboard</a></li>
        <li><a href="profile.html" id="profileLink">Profile</a></li>
        <li>
          <a href="activity-log.html" id="activityLogLink">Activity Log</a>
        </li>
        <li>
          <a href="mood-tracker.html" id="moodTrackerLink">Mood Tracker</a>
        </li>
        <li>
          <a href="nutrition-log.html" id="nutritionLogLink">Nutrition Log</a>
        </li>
        <li><a href="hydration.html" id="hydrationLink">Hydration</a></li>
        <li>
          <a href="sleep-tracker.html" id="sleepTrackerLink">Sleep Tracker</a>
        </li>
      </ul>

      <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <!-- Main Content Area -->
    <main id="mainContent">
      <h2>User Profile</h2>

      <!-- Profile Form Section -->
      <form id="profileForm">
        <label for="username">Username:</label><br />
        <input type="text" id="username" name="username" required /><br />

        <label for="age">Age:</label><br />
        <input type="number" id="age" name="age" required /><br />

        <label for="weight">Weight (kg):</label><br />
        <input type="number" id="weight" name="weight" required /><br />

        <label for="height">Height (cm):</label><br />
        <input type="number" id="height" name="height" required /><br />

        <!-- Preferences Section -->
        <label for="preferences">Preferences:</label><br />
        <textarea id="preferences" name="preferences"></textarea><br />

        <!-- Submit Button -->
        <button type="submit">Save Changes</button>
      </form>

      <!-- Feedback Message -->
      <div id="feedbackMessage"></div>
      <!-- Added feedback message div -->
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 HealthScape. All rights reserved.</p>
      <ul class="social-links">
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </footer>

    <!-- JavaScript -->
    <script src="components/profile.js"></script>
  </body>
</html>
