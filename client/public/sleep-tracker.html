<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Tracker - HealthScape</title>
    <link rel="stylesheet" href="/client/src/css/main.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="HealthScape Logo" />
        <h1>HealthScape</h1>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="activity-log.html">Activity Log</a></li>
          <li><a href="mood-tracker.html">Mood Tracker</a></li>
          <li><a href="nutrition-log.html">Nutrition Log</a></li>
          <li><a href="hydration.html">Hydration</a></li>

          <li><a href="resources.html">Resources</a></li>
          <li><a href="community-forum.html">Community</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content Area -->
    <main id="mainContent">
      <h2>Sleep Tracker</h2>

      <!-- Sleep Logging Form Section -->
      <form id="sleepLogForm">
        <label for="sleepDuration">Sleep Duration (hours):</label><br />
        <input
          type="number"
          id="sleepDuration"
          name="sleepDuration"
          step="0.1"
          required
        /><br />

        <label for="sleepQuality">Sleep Quality:</label><br />
        <select id="sleepQuality" name="sleepQuality" required>
          <option value="good">Good</option>
          <option value="fair">Fair</option>
          <option value="poor">Poor</option></select
        ><br />

        <label for="notes">Notes:</label><br />
        <textarea id="notes" name="notes"></textarea><br />

        <!-- Submit Button -->
        <button type="submit">Log Sleep</button>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 HealthScape. All rights reserved.</p>

        <li><a href="#">Facebook</a></li>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
