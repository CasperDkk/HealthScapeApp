<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthScape App</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      href="favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Header and Title-->
    <header>
      <div class="logo">
        <img src="images/Logo-main.JPG" alt="HealthScape Logo" />
        <h1>HealthScape</h1>
      </div>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
      </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
      <ul class="nav-links" id="navLinks">
        <li><a href="dashboard.html" id="dashboardLink">Dashboard</a></li>
        <li><a href="profile.html" id="profileLink">Profile</a></li>
        <li>
          <a href="activity-log.html" id="activityLogLink">Activity Log</a>
        </li>
        <li>
          <a href="mood-tracker.html" id="moodTrackerLink">Mood Tracker</a>
        </li>
        <li>
          <a href="nutrition-log.html" id="nutritionLogLink">Nutrition Log</a>
        </li>
        <li><a href="hydration.html" id="hydrationLink">Hydration</a></li>
        <li>
          <a href="sleep-tracker.html" id="sleepTrackerLink">Sleep Tracker</a>
        </li>
      </ul>

      <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <!-- Main Content Area -->
    <main id="mainContent">
      <h2>Sleep Tracker</h2>

      <!-- Sleep Logging Form Section -->
      <form id="sleepLogForm">
        <label for="sleepDuration">Sleep Duration (hours):</label><br />
        <input
          type="number"
          id="sleepDuration"
          name="sleepDuration"
          step="0.1"
          required
        /><br />

        <label for="sleepQuality">Sleep Quality:</label><br />
        <select id="sleepQuality" name="sleepQuality" required>
          <option value="good">Good</option>
          <option value="fair">Fair</option>
          <option value="poor">Poor</option></select
        ><br />

        <label for="notes">Notes:</label><br />
        <textarea id="notes" name="notes"></textarea><br />

        <!-- Submit Button -->
        <button class="button" type="submit">Log Sleep</button>
      </form>

      <!-- Logged Sleep Entries Section -->
      <h3>Your Logged Sleep Entries:</h3>
      <div id="loggedSleepContainer">
        <!-- Placeholder for dynamically added sleep entries -->
        <p>No sleep entries logged yet.</p>
      </div>

      <!-- Feedback Message -->
      <div id="feedbackMessage"></div>
      <!-- Added feedback message div -->
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 HealthScape. All rights reserved.</p>
      <ul class="social-links">
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </footer>

    <!-- JavaScript -->
    <script src="components/sleep-tracker.js"></script>
  </body>
</html>
