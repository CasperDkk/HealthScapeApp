  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="HealthScape Logo" />

      <nav>
        <ul>

      </nav>

    <!-- Main Content Area -->
    <main id="mainContent">
      <h2>Health Journal</h2>

      <!-- Journal Entry Form Section -->
      <form id="journalEntryForm">
        <label for="entryDate">Date:</label><br />
        <input type="date" id="entryDate" name="entryDate" required /><br />

        <label for="entryTitle">Title:</label><br />
        <input type="text" id="entryTitle" name="entryTitle" required /><br />

        <label for="entryContent">Content:</label><br />
        <textarea id="entryContent" name="entryContent" required></textarea
        ><br />

        <!-- Submit Button -->
        <button type="submit">Add Entry</button>
      </form>

      <!-- Journal Entries Section (Placeholder) -->
      <h3>Your Entries:</h3>

      <div id="journalEntriesContainer">
        <!-- Placeholder for dynamically added journal entries -->
        <p>No entries yet.</p>
      </div>
