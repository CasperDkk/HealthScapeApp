<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - HealthScape</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      href="/client/public/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="images/Logo-main.JPG" alt="HealthScape Logo" />
        <h1>HealthScape</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Registration Form -->
      <div class="registration-container">
        <h1>Register</h1>
        <form id="registrationForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <span id="usernameError" class="error"></span>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <span id="emailError" class="error"></span>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <span id="passwordError" class="error"></span>

          <button type="submit" class="button">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 HealthScape. All rights reserved.</p>
      <ul class="social-links">
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </footer>

    <!-- JavaScript -->
    <script src="components/form-validation.js"></script>
  </body>
</html>
