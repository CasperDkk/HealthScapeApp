<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthScape App</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      href="favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Header and Title-->
    <header>
      <div class="logo">
        <img src="images/Logo-main.JPG" alt="HealthScape Logo" />
        <h1>HealthScape</h1>
      </div>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
      </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
      <ul class="nav-links" id="navLinks">
        <li><a href="dashboard.html" id="dashboardLink">Dashboard</a></li>
        <li><a href="profile.html" id="profileLink">Profile</a></li>
        <li>
          <a href="activity-log.html" id="activityLogLink">Activity Log</a>
        </li>
        <li>
          <a href="mood-tracker.html" id="moodTrackerLink">Mood Tracker</a>
        </li>
        <li>
          <a href="nutrition-log.html" id="nutritionLogLink">Nutrition Log</a>
        </li>
        <li><a href="hydration.html" id="hydrationLink">Hydration</a></li>
        <li>
          <a href="sleep-tracker.html" id="sleepTrackerLink">Sleep Tracker</a>
        </li>
      </ul>

      <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <!-- Main Content Area -->
    <main id="mainContent">
      <h2>Health Journal</h2>

      <!-- Journal Entry Form Section -->
      <form id="journalEntryForm">
        <label for="entryDate">Date:</label><br />
        <input type="date" id="entryDate" name="entryDate" required /><br />

        <label for="entryTitle">Title:</label><br />
        <input type="text" id="entryTitle" name="entryTitle" required /><br />

        <label for="entryContent">Content:</label><br />
        <textarea id="entryContent" name="entryContent" required></textarea
        ><br />

        <!-- Submit Button -->
        <button class="button" type="submit">Add Entry</button>
      </form>

      <!-- Journal Entries Section -->
      <h3>Your Entries:</h3>

      <div id="journalEntriesContainer">
        <!-- Placeholder for dynamically added journal entries -->
        <p>No entries yet.</p>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 HealthScape. All rights reserved.</p>
      <ul class="social-links">
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </footer>

    <!-- JavaScript -->
    <script src="components/health-journal.js"></script>
  </body>
</html>
