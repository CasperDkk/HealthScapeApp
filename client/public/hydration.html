    <!-- Header -->

            <img src="images/logo.png" alt="HealthScape Logo">

        <nav>
            <ul>

        </nav> 
    </header> 

    <!-- Main Content Area -->
    <main id="mainContent">
        <h2>Hydration Log</h2>

        <!-- Hydration Logging Form Section -->
        <form id="hydrationLogForm">
            <label for="waterIntake">Water Intake (liters):</label><br />
            <input type="number" id="waterIntake" name="waterIntake" step="0.1" required /><br />

            <label for="notes">Notes:</label><br />
            <textarea id="notes" name="notes"></textarea><br />

            <!-- Submit Button -->
            <button type="submit">Log Water Intake</button>
        </form>

        <!-- Progress Indicator -->
        <h3>Your Progress:</h3>
        <div id="progressIndicator">
            <!-- Placeholder for visual progress indicator (e.g., a progress bar) -->
            <progress id="hydrationProgress" value="0" max="10"></progress> <!-- Assuming 10 liters as a daily goal -->
            <p id="progressText">0 liters logged today.</p>
        </div>

    </main>
